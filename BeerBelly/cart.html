<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="styles/cart.css">
    <script defer src="javascripts/cart.js" async></script>
    <!-- <script defer src="javascripts/checkout.js"></script> -->
    <title>Beer Belly</title>
</head>

<body>
    <div id="wraper">
        <!-- Header start  -->
        <a class="logo_wraper" href="index.html"><img class="logo" src="img/logo.svg" alt="logo"></a>
        <header>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="beers.html">Beers</a></li>
                        <li><a href="specialOffers.html">Special Offers</a></li>
                        <li><a href="otherDrinks.html">Other Drinks</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="contactUs.html">Contact</a></li>
                    </ul>

                    <!-- Seaarch field -->
                    <div class="search-container">
                        <form action="beers.html">
                            <input type="text" placeholder="Search.." name="search" id="textsend">
                            <button type="submit"> <i class="fas fa-search search-icon"></i></button>
                        </form>
                    </div>
                    <!-- Search field end-->

                    <!--Nav icons start -->
                    <a href="cart.html"> <i class="fas fa-shopping-basket inline navicon"><span class="quantity">0</span></i></a>
                    <a href="my-account.html"><i class="far fa-user inline navicon"></i></a>
                    <a href="#"> <i class="far fa-star inline navicon"></i></a>
                    <!-- Nav icons end-->
                </nav>
            </div>
        </header>
        <!-- Header  end-->

        <!-- Cart  start-->
        <section class="cart">
            <div class="content">
                <div class="case-title">
                    <h4>Your Case</h4>
                    <hr>
                </div>


                <div class="products-container">
                    <div class="product-header">
                        <h5 class="product-title">PRODUCT</h5>
                        <h5 class="product-price">PRICE</h5>
                        <h5 class="product-quantity">QUANTITY</h5>
                    </div>
                </div>


                <!-- Cart Items-->
                <div class="cart-items"></div>
                <button id="btn-hide" class="btn-purchase" type="button" onclick="checkOut()">Checkout</button>

            </div>
        </section>
        <!-- Cart end-->

        <!-- Checkout start -->
        <section class="check-out" id="payment-page">
            <div class="content">
                <div class="row-form">
                    <div class="col-100">
                        <div class="content-box">
                            <form action="/">
                                <div class="row-form">

                                    <div class="col-50">
                                        <h3>Billing Address</h3>
                                        <label for="fname">Full Name</label>
                                        <input class="details" type="text" id="fname" name="firstname" placeholder="Full  Name">
                                        <label for="email">Email</label>
                                        <input class="details" type="text" id="email" name="email" placeholder=" Email Address">
                                        <label for="adr">Address</label>
                                        <input class="details" type="text" name="address" id="adr" placeholder=" Address">
                                        <label for="city">City</label>
                                        <input class="details" type="text" name="city" id="city" placeholder="City">
                                        <label for="postcode">Post Code</label>
                                        <input class="details" type="text" id="post-code" name="post-code" placeholder="Post Code">
                                    </div>

                                    <div class="col-50">
                                        <h3>Payment</h3>
                                        <label for="fname">Accepted Cards</label>
                                        <div class="cc-icons">

                                            <i class="fab fa-cc-visa"></i>

                                            <i class="fab fa-cc-mastercard"></i>

                                            <i class="fab fa-cc-amex"></i>
                                        </div>
                                        <label for="cname">Name on Card</label>
                                        <input class="details" type="text" id="cname" name="cardname" placeholder="Name On Card">

                                        <label for="ccnum">Credit card number</label>
                                        <input class="details" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">


                                        <label for="expmonth">Exp Month</label>
                                        <input class="details" type="text" name="" id="Month" placeholder="Month">

                                        <div class="row-form">
                                            <div class="col-25">
                                                <label for="expyear">Exp Year</label>
                                                <input class="details" type="text" name="expyear" id="expyear" placeholder="Year">
                                            </div>
                                            <div class="col-25">
                                                <label for="cvv">CVV</label>
                                                <input class="details" type="text" name="cvv" id="cvv" placeholder="CVV">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label>
                                            <input class=" row-checkbox" type="checkbox" name="sameadr" checked="checked"> Shipping address same as billing.
                                        </label>
                                        <button class="btn-order" type="submit" value="payment" onclick="placeOrder()">Place Order </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- Checkout end -->
        <!-- Footer start-->
        <footer>
            <hr>
            <div class="col-wraper">

                <div class="col25">
                    <div class="row">
                        <h4>BEER BELLY EST. 2020</h4>
                    </div>
                    <div class="row">
                        <h5>BAVERAGE AVENUE, EALING W5 4BB</h5>
                    </div>
                </div>
                <div class="col50">
                    <img class="logo2" src="img/logo2.svg" alt="logo v2">
                    <h5>Copyright&copy; Beer Belly 2020. All Rights Reserved.</h5>
                </div>
                <div class="col25">
                    <div class="row">
                        <h4>0208 030 3242</h4>
                    </div>
                    <div class="row">
                        <h5>ENQUIRIES@BEERBELLY.CO.UK</h5>
                    </div>
                </div>
            </div>

        </footer>
        <!-- Footer end-->
    </div>

    <script src="/javascripts/cart.js"></script>
</body>

</html>
