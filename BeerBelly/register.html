    <script defer src="script.js"></script>
</head>

<body>
    <div id="wraper">
        <!-- Header start  -->
        <a class="logo_wraper" href="index.html"><img class="logo" src="img/logo.svg" alt="logo"></a>
        <header>
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="beers.html">Beers</a></li>
                        <li><a href="specialOffers.html">Special Offers</a></li>
                        <li><a href="otherDrinks.html">Other Drinks</a></li>
                        <li><a href="aboutUs.html">About Us</a></li>
                        <li><a href="contactUs.html">Contact</a></li>
                    </ul>

                    <!-- Seaarch field -->
                    <div class="search-container">
                        <form action="/">
                            <input type="text" placeholder="Search.." name="search">
                            <button type="submit"> <i class="fas fa-search search-icon"></i></button>
                        </form>
                    </div>
                    <!-- Search field end-->

                    <a href="cart.html"> <i class="fas fa-shopping-basket inline navicon"></i></a>
                    <a href="my-account.html"><i class="far fa-user inline navicon"></i></a>
                    <a href="#"> <i class="far fa-star inline navicon"></i></a>
                </nav>
            </div>
        </header>
        <!-- Header end -->

        <!-- Register Form start -->
        <section class="register-box">

            <div class="content">

                <form id="form" class="reg-form">
                    <div class="column1">
                        <div class="form-control">
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" placeholder="First Name*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" type="text" placeholder="Last Name*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="emal">Email Address</label>
                            <input id="email" type="text" placeholder="Email address*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="address1">Address 1</label>
                            <input id="address1" type="text" placeholder="Addres 1*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="address2">Address 2 (Optional)</label>
                            <input id="address2" type="text" placeholder="Addres 2">
                            <small>Error message</small>
                        </div>

                        <button type="submit">Submit</button>
                    </div>

                    <div class="column2">

                        <div class="form-control">
                            <label for="city">City</label>
                            <input id="city" type="text" placeholder="City*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="postCode">Post Code</label>
                            <input id="postCode" type="text" placeholder="Post Code*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="phone"> Mobile Number</label>
                            <input id="phone" type="text" placeholder="Mobile Number*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="password1">Password</label>
                            <input id="password1" type="password" placeholder="Create password*">
                            <small>Error message</small>
                        </div>

                        <div class="form-control">
                            <label for="password2">Confirm Password</label>
                            <input id="password2" type="password" placeholder="Confirm password*">
                            <small>Error message</small>
                        </div>

                    </div>

                </form>
            </div>
        </section>
        <!-- Register Form end -->

        <!-- Footer start-->
        <footer>Footer</footer>
        <!-- Footer end-->
    </div>

</body>

</html>
